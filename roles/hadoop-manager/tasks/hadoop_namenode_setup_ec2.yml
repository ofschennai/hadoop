---
- file: path={{ hadoop_user_home_dir }}/.ssh/id_rsa state=absent
  sudo: yes
- copy: src={{ key_file_name }} dest={{ hadoop_user_home_dir }}/.ssh/id_rsa owner=ec2-user
- shell: chmod 600 {{ hadoop_user_home_dir }}/.ssh/id_rsa
- copy: src={{ key_file_name }} dest=/root/.ssh/id_rsa
  sudo: yes
- shell: chmod 600 /root/.ssh/id_rsa
  sudo: yes
